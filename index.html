<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feline Haven Rescue</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header container">
        <div class="logo"><img src="./assets/4107.jpg" alt="Feline Haven Rescue Logo"></div>
        <div class="right-links">
            <ul class="links">
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About Us</li></a>
                <a href="#"><li>Meet The Cats</li></a>
                <a href="#"><button class="link-btn"><li>Contact Us</li></button></a>
            </ul>
        </div>
    </div>

    <div class="content container">
        <div class="left-content">
            <h1>Feline Haven Rescue</h1>
            <p class="left-info">Finding Forever Homes, <br>One Meow at a Time</p>
            <button>ADOPT NOW</button>
        </div>
        <div class="content-img">
            <img src="./assets/3700.jpg" alt="kittens in a basket">
        </div>
    </div>

    <div class="footer container">
        <div class="left-footer">
            <a href="#"><img src="./assets/icons8-facebook-30.png" alt="Facebook Icon" class="icons"></a>
            <a href="#"><img src="./assets/icons8-instagram-50.png" alt="Instagram Icon" class="icons"></a>
        </div>
        <div class="right-footer">
            <ul class="links">
                <a href="#"><li>FAQs</li></a>
                <a href="#"><li>About Us</li></a>
                <a href="#"><li>Adoption Process</li></a>
                <a href="#"><li>Contact Us</li></a>
            </ul>
        </div>
    </div>
</body>
</html>
